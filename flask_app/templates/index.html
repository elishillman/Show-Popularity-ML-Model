{% extends "base.html" %}
{% block content %}
<form method="POST" action="/predict">
    <!-- Numeric input -->
    <label for="numeric_input">Numeric Input:</label>
    <input type="number" id="numeric_input" name="numeric_input" required><br><br>

    <!-- Categorical input as a dropdown -->
    <label for="category_input">Category Input:</label>
    <select id="category_input" name="category_input" required>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <!-- Add more options as needed -->
    </select><br><br>

    <!-- Submit button -->
    <input type="submit" value="Predict">
</form>

{% endblock %}
